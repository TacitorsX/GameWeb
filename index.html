<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>GameWeb</title>
</head>
<body>
    <button id="button">Chute</button>
    <main class="Container">
        <!--Teste NÃºmeros-->
        <div class="numbers">00</div>

        <!--Barra de poder-->
        <div class="Indicators">
            <div class="dot" alt="00"></div>
            <div class="dot" alt="01"></div>
            <div class="dot" alt="02"></div>
            <div class="dot" alt="03"></div>
            <div class="dot" alt="04"></div>
            <div class="dot" alt="05"></div>
            <div class="dot" alt="06"></div>
            <div class="dot" alt="07"></div>
            <div class="dot" alt="08"></div>
            <div class="dot" alt="09"></div>
            <div class="dot" alt="10"></div>
            <div class="bar" id="bar"></div>
        </div>
    </main>
</body>
<!--Scripts-->
<script src="./scripts.js"></script>
</html>
